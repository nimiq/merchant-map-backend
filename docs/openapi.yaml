openapi: 3.0.1
info:
  title: Crypto Map API documentation
  description: The Shop Directory API is serves a list of shops that accept crypto as a payment method.
  contact: {}
  license:
    name: MIT
    url: https://github.com/nimiq/merchant-map-backend/blob/master/LICENSE
  version: "1.0"
tags:
  - name: locations
    description: Location Controller
paths:
  /api/search:
    get:
      tags:
        - locations
      summary: search
      operationId: searchLocations
      parameters:
        - $ref: "#/components/parameters/city"
        - $ref: "#/components/parameters/country"
        - $ref: "#/components/parameters/currency"
        - $ref: "#/components/parameters/description"
        - $ref: "#/components/parameters/email"
        - $ref: "#/components/parameters/label"
        - $ref: "#/components/parameters/address_line_1"
        - $ref: "#/components/parameters/address_line_2"
        - $ref: "#/components/parameters/address_line_3"
        - $ref: "#/components/parameters/number"
        - $ref: "#/components/parameters/website"
        - $ref: "#/components/parameters/zip"
        - $ref: "#/components/parameters/bounding"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/digital_goods"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchLocationsResponse"
        "201":
          description: Create
        "404":
          description: Not Found
  /api/location/{locationId}:
    get:
      tags:
        - locations
      summary: Get location by id
      operationId: getLocationById
      parameters:
        - in: path
          name: locationId
          schema:
            type: string
          required: true
          description: Place id from Google Maps
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CryptoLocation"
        "201":
          description: Create
        "404":
          description: Not Found
  /api/currencies:
    get:
      tags:
        - locations
      summary: Currencies
      operationId: getCurrencies
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Currencies"
        "201":
          description: Create
        "404":
          description: Not Found
  /api/issue_categories:
    get:
      tags:
        - locations
      summary: Get issue categories with its label
      operationId: getIssueCategories
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                title: LocationIssue
                type: object
                required:
                  - "id"
                  - "label"
                properties:
                  label:
                    type: string
                  id:
                    type: number
  /api/issue:
    post:
      tags:
        - locations
      summary: Create a new issue for a location
      operationId: postLocationIssue
      requestBody:
        content:
          application/json:
            schema:
              title: LocationIssueBody
              type: object
              required:
                - "shop_id"
                - "issue_category_id"
              properties:
                issue_category_id:
                  type: string
                shop_id:
                  type: string
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                title: LocationIssueResponse
                type: object
                required:
                  - "message"
                properties:
                  message:
                    type: string
        "400":
          description: Bad Request
components:
  parameters:
    city:
      name: "filter[city]"
      in: query
      schema:
        type: string
    country:
      name: "filter[country]"
      in: query
      schema:
        type: string
    currency:
      name: "filter[currency]"
      in: query
      schema:
        type: array
        items:
          type: string
    description:
      name: "filter[description]"
      in: query
      schema:
        type: string
    email:
      name: "filter[email]"
      in: query
      schema:
        type: string
        format: email
    label:
      name: "filter[label]"
      in: query
      schema:
        type: string
    address_line_1:
      name: "filter[address_line_1]"
      in: query
      schema:
        type: string
    address_line_2:
      name: "filter[address_line_2]"
      in: query
      schema:
        type: string
    address_line_3:
      name: "filter[address_line_3]"
      in: query
      schema:
        type: string
    number:
      name: "filter[number]"
      in: query
      schema:
        type: number
    website:
      name: "filter[website]"
      in: query
      schema:
        type: string
        format: url
    zip:
      name: "filter[zip]"
      in: query
      schema:
        type: string
    bounding:
      name: "filter[bounding_box]"
      description: "SW longitude, SW latitude, NE longitude, NE latitude"
      in: query
      schema:
        type: string
    limit:
      name: "filter[limit]"
      in: query
      schema:
        type: number
    digital_goods:
      name: "filter[digital_goods]"
      in: query
      schema:
        type: boolean
  schemas:
    SearchLocationsResponse:
      type: object
      additionalProperties: false
      required:
        - current_page
        - data
        - first_page_url
        - from
        - last_page
        - last_page_url
        - links
        - next_page_url
        - path
        - per_page
        - prev_page_url
        - to
        - total
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/CryptoLocation"
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"

        # Pagination
        total:
          type: number
        from:
          type: number
        to:
          type: number
        last_page:
          type: number
        last_page_url:
          type: string
          nullable: true
          format: url
        first_page_url:
          type: string
          nullable: true
          format: url
        current_page:
          type: number
        next_page_url:
          type: string
          nullable: true
          format: url
        path:
          type: string
        per_page:
          type: number
        prev_page_url:
          type: string
          nullable: true
          format: url
    CryptoLocation:
      type: object
      properties:
        id:
          type: integer
        label:
          type: string
        description:
          type: string
          nullable: true
        website:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        zip:
          type: string
        city:
          type: string
        country:
          type: string
        digital_goods:
          type: boolean
        created_at:
          type: string
        updated_at:
          type: string
        address_line_1:
          type: string
        address_line_2:
          type: string
        address_line_3:
          type: string
        pickups:
          type: array
          items:
            $ref: "#/components/schemas/Pickup"
        shippings:
          type: array
          items:
            # Assuming same as pickups
            $ref: "#/components/schemas/Pickup"
        currencies:
          type: array
          items:
            $ref: "#/components/schemas/CryptoCurrency"
      required:
        - id
        - label
        - description
        - website
        - email
        - phone
        - zip
        - city
        - country
        - digital_goods
        - created_at
        - updated_at
        - address_line_1
        - address_line_2
        - address_line_3
        - pickups
        - shippings
        - currencies
    Pickup:
      type: object
      required:
        - id
        - shop_id
        - geo_location
        - created_at
        - updated_at
        - place_information
        - place_id
        - label
      properties:
        id:
          type: integer
        shop_id:
          type: integer
        geo_location:
          $ref: "#/components/schemas/GeoLocation"
        created_at:
          type: string
        updated_at:
          type: string
        place_id:
          type: string
        label:
          type: string
          nullable: true
        place_information:
          type: object
          properties:
            address_components:
              type: array
              items:
                type: object
                properties:
                  long_name:
                    type: string
                  short_name:
                    type: string
                  types:
                    type: array
                    items:
                      type: string
                required:
                  - long_name
                  - short_name
                  - types
            adr_address:
              type: string
            business_status:
              type: string
            formatted_address:
              type: string
            formatted_phone_number:
              type: string
            geometry:
              type: object
              properties:
                location:
                  type: object
                  properties:
                    lat:
                      type: number
                    lng:
                      type: number
                  required:
                    - lat
                    - lng
                  additionalProperties: false
                viewport:
                  type: object
                  properties:
                    northeast:
                      type: object
                      properties:
                        lat:
                          type: number
                        lng:
                          type: number
                      required:
                        - lat
                        - lng
                      additionalProperties: false
                    southwest:
                      type: object
                      properties:
                        lat:
                          type: number
                        lng:
                          type: number
                      required:
                        - lat
                        - lng
                      additionalProperties: false
                  required:
                    - northeast
                    - southwest
                  additionalProperties: false
              required:
                - location
                - viewport
              additionalProperties: false
            icon:
              type: string
            icon_background_color:
              type: string
            icon_mask_base_uri:
              type: string
            international_phone_number:
              type: string
            name:
              type: string
            photos:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  height:
                    type: integer
                  html_attributions:
                    type: array
                    items:
                      type: string
                  photo_reference:
                    type: string
                  width:
                    type: integer
            place_id:
              type: string
            plus_code:
              type: object
              properties:
                compound_code:
                  type: string
                global_code:
                  type: string
              required:
                - compound_code
                - global_code
              additionalProperties: false
            price_level:
              type: integer
            rating:
              type: number
            reference:
              type: string
            reviews:
              type: array
              items: {}
            types:
              type: array
              items:
                type: string
            url:
              type: string
            user_ratings_total:
              type: integer
            utc_offset:
              type: integer
            vicinity:
              type: string
            website:
              type: string
          required:
            - address_components
            - adr_address
            - business_status
            - formatted_address
            - formatted_phone_number
            - geometry
            - icon
            - icon_background_color
            - icon_mask_base_uri
            - international_phone_number
            - name
            - place_id
            - plus_code
            - price_level
            - rating
            - reference
            - reviews
            - types
            - url
            - user_ratings_total
            - utc_offset
            - vicinity
            - website
          additionalProperties: false
    GeoLocation:
      type: object
      additionalProperties: false
      required:
        - coordinates
      properties:
        type:
          type: string
          enum: [Point]
        coordinates:
          type: array
          items:
            type: number
    CryptoCurrency:
      type: object
      properties:
        BTC:
          type: string
        DASH:
          type: string
        LTC:
          type: string
        ETH:
          type: string
        XRP:
          type: string
        XLM:
          type: string
        NIM:
          type: string
    Link:
      title: Link
      type: object
      description: All pages links
      properties:
        url:
          type: string
        label:
          type: string
        active:
          type: boolean
    Currencies:
      title: Currency
      description: All supported currencies
      type: array
      items:
        type: object
        required:
          - "symbol"
          - "name"
        properties:
          name:
            type: string
          symbol:
            type: string
    LocationIssue:
      title: LocationIssue
      type: object
      required:
        - "id"
        - "label"
      properties:
        label:
          type: string
        id:
          type: number
